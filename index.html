<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/scrimba.ico" />
    <title>Salesboard</title>
  </head>
  <body id="canvas">
    <main id="container">

        <h1 class="app-title">Salesboard 🔔</h1>
        <img src="images/photo.PNG" class="profile-pic" alt="profile picture of Cliff Anderson"/>

        <!-- Sales Buttons -->

        <div class="btn-container">
            <button class="sales-btn">⭐</button>
            <button class="sales-btn">🔥</button>
        </div>

        <!-- Live Sales  -->

        <div class="live-container">
            <p>Live Sales - 0<p>
            <div class="tracker">🔥🔥🔥</div>
        </div>

        <!-- Live Achievements -->

        <div class="live-container">
            <p>Live Achievements - 0<p>
            <div class="tracker">⭐⭐⭐</div>
        </div>

        <!-- Revenue and Commision -->

        <div class="sales-results">

          <div>
            <p class="revenue">Total Revenue</p>
            <div class="total-tracker">$ 2700</div>
          </div>

          <div>
            <p class="commission">Total Commission</p>
            <div class="total-tracker">$ 675</div>
          </div>

        </div>
        
        
        
    </main>

    <script src="script.js"></script>
  </body>
</html>
