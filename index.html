<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/scrimba.ico" />
    <title>Salesboard</title>
  </head>
  <body id="canvas">
    <main id="container" class="light-mode">

        <h1 class="app-title">Salesboard 🔔</h1>
        <img src="images/photo.PNG" class="profile-pic" alt="profile picture of Cliff Anderson"/>

        <!-- Sales Buttons -->

        <div class="btn-container">
            <button class="sales-btn" id="star-btn">⭐</button>
            <button class="sales-btn" id="fire-btn">🔥</button>
            <button class="sales-btn" id="reset-btn">💥</button>
        </div>

        <!-- Live Sales  -->

        <div class="live-container">
            <p>Live Sales - <span id="live-sales-count">0</span></p>
            <div class="tracker" id="sales-emojis"></div>
        </div>

        <!-- Live Achievements -->

        <div class="live-container">
            <p>Live Achievements - <span id="live-achievements-count">0</span></p>
            <div class="tracker" id="live-achievements"></div>
        </div>

        <!-- Revenue and Commision -->

        <div class="sales-results">

          <div>
            <p class="revenue">Total Revenue</p>
            <div class="total-tracker"><span id="revenue"></span></div>
          </div>

          <div>
            <p class="commission">Total Commission</p>
            <div class="total-tracker"><span id="commission"></span></div>
          </div>

        </div>
        
        
        
    </main>

    <script src="script.js" type="module"></script>
  </body>
</html>
